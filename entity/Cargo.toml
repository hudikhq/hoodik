[package]
name = "entity"
version = "0.9.0"
edition = "2021"
authors = ["Tibor Hudik <hello@hudik.eu>"]
readme = "README.md"
license-file = "../LICENSE.md"
description = "Entity store, mostly auto-generated by sea-orm"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "entity"
path = "src/lib.rs"

[features]
mock = ["sea-orm/mock", "cryptfns"]

[dependencies]
num-traits = "^0.2"
sea-orm = { version = "^0.12", features = [
  "sqlx-postgres",
  "sqlx-sqlite",
  "runtime-actix-rustls",
  "macros",
  "bigdecimal",
] }
chrono = { version = "0.4.23", features = ["serde"] }
serde = "^1"
serde_json = "^1"
fs = { path = "../fs" }
error = { path = "../error" }
util = { path = "../util" }
cryptfns = { path = "../cryptfns", optional = true }
