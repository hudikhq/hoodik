name: Test

on:
  # Trigger the workflow on every branch
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/checkout@v2
      - name: âš¡ Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo

      - name: Install os dependencies
        run: sudo apt install curl libpq-dev clang llvm pkg-config nettle-dev libc6-dev -y

      - name: Install wasm pack tool
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf

      - name: Install yarn
        run: npm install -g yarn

      # - name: Unit test Rust
      #   run: ./rust-unit

      # - name: E2E test Rust
      #   run: ./rust-e2e

      - name: Install yarn dependencies
        run: yarn install

      - name: E2E test web
        run: ./web-e2e

      - name: Wasm pack cryptfns
        run: yarn workspace @hoodik/cryptfns wasm-pack

      # - name: Unit test web
      #   run: yarn workspace @hoodik/web test:unit

      - name: Build web
        run: yarn workspace @hoodik/web build

      - name: E2E test web
        run: ./web-e2e
