name: Publish the new release

on:
  push:
    tags:
      - v*

env:
  HANDLE: hoodik
  NAME: Hoodik

jobs:
  version-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Read the application version
        run: echo "version=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "${{ env.HANDLE }}") | .version')" >> $GITHUB_OUTPUT
        id: extract_version

      - uses: mukunku/tag-exists-action@v1.2.0
        id: checkTag
        with:
          tag: "v${{ steps.extract_version.outputs.version }}"

      - name: Verif the tag doesn't already exist
        run: |
          if [[ "${{ steps.checkTag.outputs.exists }}" == "true" ]]; then
            echo "Tag already exists: v${{ steps.extract_version.outputs.version }}"
            echo "This probably means that the version in the ${{ env.HANDLE }}/Cargo.toml is previously released version."
            exit 1
          fi

  push_to_registry:
    needs: version-check
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: curl libpq-dev clang llvm pkg-config nettle-dev libc6-dev
          version: 1.0

      - name: Extract Tag
        id: tag
        uses: aaronbarnaby/get-tag@v1.0.0
        with:
          without_prefix_v: true

      - name: Install wasm pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Log in to Docker Hub
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/hoodik
          tags: ${{ steps.tag.outputs.tag }}

      - name: Generate .env
        run: |
          echo "APP_VERSION=${{ steps.tag.outputs.tag }}" >> $PWD/.env
          echo "NAME=${{ env.NAME }}" >> $PWD/.env

      - name: Install yarn
        run: npm install -g yarn

      - name: Install yarn dependencies
        run: yarn install

      - name: Wasm pack cryptfns
        run: yarn workspace @hoodik/cryptfns wasm-pack

      - name: Build web
        run: yarn workspace @hoodik/web build

      - name: Build Rust binary
        run: cargo build --bin hoodik --release

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.HANDLE }}:v${{ steps.tag.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.HANDLE }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ env.HANDLE }}:v${{ steps.tag.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/${{ env.HANDLE }}:latest
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update repo description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ secrets.DOCKER_USERNAME }}/${{ env.HANDLE }}
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md
          enable-url-completion: true
